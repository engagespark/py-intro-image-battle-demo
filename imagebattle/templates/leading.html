{% from "util.html" import render_field %}

{% extends "base.html" %}

{% block content %}

<h1>Leading Crabs!</h1>
{% for image in images.query.order_by(images.ups.desc()) %}
	<img src="{{ image.url }}" width="200" class="enclose-in-size-350 grow">
	<p>Score: {{ image.ups }}/{{ image.totals }}</p>
	<br>
{% endfor %}
{% endblock %}
